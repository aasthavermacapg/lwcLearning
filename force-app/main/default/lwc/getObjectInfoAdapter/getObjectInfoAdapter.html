<template>
    <lightning-card title="getObjectInfo Adapter">
        <div class="slds-p-around_medium">
            <template if:true={objectInfo.data}>
                Default Record Type ID : {objectInfo.data.defaultRecordTypeId}<br>
                Object API Name : {objectInfo.data.apiName}
            </template>
        </div>
    </lightning-card>
    <lightning-card title="getObjectInfos Adapter">
        <div class="slds-p-around_medium">
            <template if:true={objectInfos}>
                <template for:each={objectInfos.results} for:item="obj">
                    <div key={obj.apiName}>
                        <div>Object Api Name: {obj.result.apiName} and Default Record Type ID : {obj.result.defaultRecordTypeId}</div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
