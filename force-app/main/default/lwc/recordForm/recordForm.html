<template>
    <lightning-card title="Creating record using lightning-record-form">
        <div class="slds-m-around_medium">
            <lightning-record-form object-api-name={objectName} fields={fieldList} onsuccess={successHandler}></lightning-record-form>
        </div>
    </lightning-card>
    
    <lightning-card title="Display record in default mode(view) using lightning-record-form">
        <div class="slds-m-around_medium">
            <lightning-record-form object-api-name={objectName} fields={fieldList} record-id="0010w000017KfqfAAC"></lightning-record-form>
        </div>
    </lightning-card>
    <lightning-card title="Display record in read only mode using lightning-record-form">
        <div class="slds-m-around_medium">
            <lightning-record-form object-api-name={objectName} fields={fieldList} record-id="0010w000017KfqfAAC" mode="readonly"></lightning-record-form>
        </div>
    </lightning-card>
    <lightning-card title="Edit record (w.fields) using lightning-record-form">
        <div class="slds-m-around_medium">
            <lightning-record-form object-api-name={objectName} fields={fieldList} record-id="0010w000017KfqfAAC" mode="edit" columns="2"></lightning-record-form>
        </div>
    </lightning-card>
    <lightning-card title="Edit record (w.layout) using lightning-record-form">
        <div class="slds-m-around_medium">
            <lightning-record-form object-api-name={objectApiName} layout-type="Compact" record-id={recordId} mode="edit" columns="2"></lightning-record-form>
        </div>
    </lightning-card>
</template>
