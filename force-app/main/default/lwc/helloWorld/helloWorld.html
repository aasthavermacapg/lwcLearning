<template>
    <div>Hello World!!</div>
    <div>My Name is {fullName}</div>
    <lightning-card title="Two way data binding">
        <div  class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Updated Profile" onkeyup={changehandler}></lightning-input>
            <div>The updated profile: {title}</div>
        </div>
        
    </lightning-card>
    
    <lightning-card title="Spread Operator: works like track properties">
        <div  class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Updated pincode" onkeyup={changehandler1}></lightning-input>
            <div>The updated pincode: {address.pincode}</div>
        </div>
        
    </lightning-card>

    <lightning-card title="@track properties">
        <div  class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Updated City" onkeyup={trackhandler}></lightning-input>
            <div>The updated city: {address1.city}</div>
        </div>
        
    </lightning-card>

    <lightning-card title="Getter">
        <div  class="slds-m-around_medium">
            <div>First User is: {firstuser}</div>
            <div>Sum of {num1} and {num2} is {sumofnums}</div>
            <div>Multipliccation of {num1} and {num2} is {multiply}</div>
        </div>
        
    </lightning-card>
</template>
