<template>
    <lightning-card title="User details - Wire (fn.)">
        <div class="slds-m-around_medium">
            <template if:true={userDetails}>
                <div>Email : {userDetails.Email.value}</div>
                <div>Name : {userDetails.Name.value}</div>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="User details - Wire (property)">
        <div class="slds-m-around_medium">
            <template if:true={userDataProperty.data}>
                <div>Email : {userDataProperty.data.fields.Email.value}</div>
                <div>Name : {userDataProperty.data.fields.Name.value}</div>
            </template>
        </div>
    </lightning-card>
</template>
