<template>
    <!-- simple data -->
    <c-p2c-child-component message="Hurray! I got the data." card-heading="Parent to Child Primitive Data Communication" number="20" is-valid>
    </c-p2c-child-component>

    <!-- complex data -->
    <div class="slds-m-bottom_medium"></div>
    <c-p2c-child-carousal-component carousel-details={corouselData}></c-p2c-child-carousal-component>

    <!-- passing data on action -->
    <div class="slds-m-bottom_medium"></div>
    <lightning-card title="Parent to Child on Action at Parent">
        <div class="slds-m-around_medium">
            <lightning-input type="number" label="Enter percent" onkeyup={changeHandler} value={percentage}></lightning-input>
            <c-p2c-progress-child-component progress-value={percentage}></c-p2c-progress-child-component>
        </div>
    </lightning-card>

    <!-- calling child method from parent comp -->
    <div class="slds-m-bottom_medium"></div>
    
    <lightning-card title="Calling Child method from Parent">
        <div class="slds-m-around_medium">
            <c-p2c-slider-child-component></c-p2c-slider-child-component>
            <lightning-button variant="brand" label="Reset Slider" onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>
    
</template>
