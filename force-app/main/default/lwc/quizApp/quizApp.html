<template>
    <lightning-card title="Quiz App in LWC">
        <div class="slds-m-around_medium">
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id} class="slds-m-bottom_medium">
                        <strong>{quiz.id}: {quiz.question}</strong>
                    </div>
                    <div key={quiz.id} class="slds-grid slds-gutters slds-p-bottom_medium">
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                            {quiz.answer.a}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                            {quiz.answer.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                            {quiz.answer.c}
                        </div>
                    </div>
                </template>
                <lightning-button variant="brand" type="submit" label="Submit" class="slds-m-around_small" title="Submit Quiz" onclick={submitHandler} disabled={allNotSelected}></lightning-button>
                <lightning-button variant="brand" type="reset" label="Reset" class="slds-m-around_small" title="Reset Quiz" onclick={resetHandler}></lightning-button>
            </form>
            <template if:true={isSubmitted}>
                <div class={isScoredFull}>
                    You have scored {correctAnswers} out of {myQuestions.length}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
