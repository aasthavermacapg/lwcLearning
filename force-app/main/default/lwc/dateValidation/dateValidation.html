<template>
    <lightning-card title="Date Validation">
        <div class="slds-p-around_medium">
            <div class="slds-m-around_medium">
                <lightning-input type="date" name="startDate" label="Start Date" onchange={dateHandler}></lightning-input>
            </div>
            <div class="slds-m-around_medium">
                <lightning-input type="date" name="endDate" label="End Date" onchange={dateHandler}></lightning-input>
            </div>
            <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
            </template>
            <lightning-button variant="brand" label="Submit" onclick={submitHandler} class="slds-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
