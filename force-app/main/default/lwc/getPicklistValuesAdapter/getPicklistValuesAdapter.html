<template>
    <lightning-card title="getPicklistValues Adapter">
        <div class="slds-m-around_medium">
            <lightning-combobox
            name="Industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChange} ></lightning-combobox>
            <!-- this syntax is available in component library -->
            <template if:true={selectedIndustry}>Selected Industry is : {selectedIndustry}</template>
        </div>
        <div class="slds-m-around_medium">
            <lightning-combobox
            name="Type"
            label="Type"
            value={selectedType}
            placeholder="Select Type"
            options={typeOptions}
            onchange={handleTypeChange} ></lightning-combobox>
            
            <template if:true={selectedType}>Selected Type is : {selectedType}</template>
        </div>
    </lightning-card>
</template>
