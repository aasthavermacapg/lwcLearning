<template>
    <lightning-card title="for:each loop">
        <div  class="slds-m-around_medium">
            <template for:each={cars} for:item="car">
                <ul key={car} class="slds-list_dotted">
                    <li class="slds-item">{car}</li>
                </ul>
            </template>
        </div>
    </lightning-card>

     <lightning-card title="for:each loop with array of objects">
        <div  class="slds-m-around_medium">
            <template for:each={ceos} for:item="ceo">
                <ul key={ceo.id} class="slds-list_dotted">
                    <li class="slds-item">{ceo.name} is the CEO of {ceo.company}</li>
                </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="iterator loop for array of objects">
        <div  class="slds-m-around_medium">
            <template iterator:ceo={ceos}>
                <div key={ceo.value.id}>
                    <ul class="slds-list_dotted">
                        <template  if:true={ceo.first}>
                         <div class="slds-box slds-theme_shade">
                            <strong>List of top Companies and their CEOs</strong>
                         </div>
                        </template>
                        <li class="slds-item">
                            <strong>{ceo.value.company}: </strong>
                            {ceo.value.name}
                        </li>
                        <template  if:true={ceo.last}>
                         <div class="slds-box slds-theme_shade">
                            <strong>Thanks for reading the list</strong>
                         </div>
                        </template>
                    </ul>
                </div>
                
            </template>
        </div>
    </lightning-card>
</template>
