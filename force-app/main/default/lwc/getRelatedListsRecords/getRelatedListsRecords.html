<template>
    <lightning-card title="getRelatedListRecords wire adapter">
        <div class="slds-m-around_medium">
            <div>Record List - Contact Names</div>
            <template if:true={recordList}>
                <template for:each={recordList} for:item="rec">
                    <p key={rec.fields.Id.value}>{rec.fields.Name.value}</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
