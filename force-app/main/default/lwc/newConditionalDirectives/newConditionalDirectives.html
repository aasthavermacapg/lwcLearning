    <lightning-card title="lwc:if and lwc:else">
        <div class="slds-m-around_medium">
            <lightning-button label={getLabel} onclick={showTextHandler}></lightning-button>
            <template lwc:if={showText}>
                Hello!!
            </template>
            <template lwc:else>
                *******
            </template>
        </div>
    </lightning-card>
    <lightning-card title="if:true and if:false Getter demo">
        <div class="slds-m-around_medium">
            <lightning-input label="Country name" value={country} onchange={changeHandler}></lightning-input>
            <template if:true={isCountryIndia}>
                Yes, you are in India
            </template>
            <template if:false={isCountryIndia}>
                No, you are not in India
            </template>
        </div>
    </lightning-card>
    <lightning-card title="lwc:if and lwc:else Getter demo">

                Yes, you are in Austrailia
            </template>

            </template>
